<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
        .recipes {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .recipe {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(33% - 40px);
            box-sizing: border-box;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#recipes">Recipes</a>
        <a href="#contact">Contact</a>
    </div>
    <div id="recipes" class="recipes">
        <!-- Recipes will be inserted here by JavaScript -->
    </div>
    <div class="footer">
        &copy; 2022 Recipe Collection
    </div>
    <script>
        var recipes = [
            { name: 'Recipe 1', description: 'This is recipe 1', category: 'Dessert' },
            { name: 'Recipe 2', description: 'This is recipe 2', category: 'Main Course' },
            // Add more recipes as needed
        ];

        var recipeContainer = document.getElementById('recipes');

        recipes.forEach(function(recipe) {
            var recipeElement = document.createElement('div');
            recipeElement.className = 'recipe';
            recipeElement.innerHTML = '<h2>' + recipe.name + '</h2><p>' + recipe.description + '</p><p>Category: ' + recipe.category + '</p>';
            recipeContainer.appendChild(recipeElement);
        });
    </script>
</body>
</html>
